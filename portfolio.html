<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mario Preciado Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="portfolio-page">
    <div id="peace-background"></div> <!-- Container for floating peace signs -->
    <!-- Skip to content link for accessibility -->
    <a href="#portfolio-container" class="skip-to-content">Skip to content</a>
    
    <!-- Mobile menu button moved outside header to prevent overlay issues -->
    <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="mobile-nav">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <header role="banner">
        
        <!-- Desktop navigation -->
        <nav class="desktop-nav left-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="portfolio.html" class="active">PORTFOLIO</a></li>
            </ul>
        </nav>
        
        <div class="header-logo-title">
            <img src="images/portfolio/header.jpeg" alt="Header Image" class="header-decoration-image">
            <div class="header-title">MARIO PRECIADO</div>
        </div>
        
        <nav class="desktop-nav right-nav">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        
        <!-- Mobile navigation overlay with proper ID for accessibility -->
        <div class="mobile-nav-overlay" id="mobile-nav">
            <nav class="mobile-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="portfolio.html" class="active">PORTFOLIO</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="portfolio">
            
            <div class="portfolio-categories">
                <button class="category-button active" data-category="live-music">Live Music</button>
                <button class="category-button" data-category="visuals">Visuals</button>
                <button class="category-button" data-category="art">Art</button>
                <button class="category-button" data-category="typography">Typography</button>
            </div>

            <div id="portfolio-display">
                <!-- Images for the selected category will be loaded here by JS -->
                <div class="image-grid live-music-grid">
                    <!-- Live Music images will go here -->
                     <p>Loading Live Music images...</p>
                </div>
                <div class="image-grid visuals-grid" style="display: none;">
                    <!-- Visuals images (videography, glitch art, liquid lights) will go here -->
                    <p>Loading Visuals images...</p>
                </div>
                <div class="image-grid art-grid" style="display: none;">
                    <!-- Art images will go here -->
                    <p>Loading Art images...</p>
                </div>
                <div class="image-grid typography-grid" style="display: none;">
                    <!-- Typography images will go here -->
                    <p>Loading Typography images...</p>
                </div>
            </div>

            <!-- Old grid - can be removed or kept for reference -->
            <!-- 
            <div class="image-grid all-portfolio-grid">
                 All portfolio images loaded by JS will go here 
            </div> 
            -->
        </section>
    </main>

    <footer>
        <!-- Footer content if needed -->
        <p class="site-credit">Website designed by <a href="https://michael-preciado.com" target="_blank">MP</a></p>
        <button id="back-to-top" title="Go to top">â†‘</button>
    </footer>

    <!-- Image Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <!-- Add Navigation Arrows -->
        <span class="modal-nav modal-prev" title="Previous image">&#10094;</span> 
        <span class="modal-nav modal-next" title="Next image">&#10095;</span>
        
        <img class="modal-content" id="modalImage">
        <div id="caption"></div> <!-- Optional: for alt text or descriptions -->
    </div>

    <!-- Masonry.js for Pinterest-style grid layout -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
