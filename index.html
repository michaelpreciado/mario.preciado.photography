<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Mario Preciado Photography - Professional Portrait and Lifestyle Photography">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    <!-- iOS optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mario Preciado Photography">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <!-- Touch behavior optimization -->
    <meta name="HandheldFriendly" content="true">
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Mario Preciado Photography">
    <meta property="og:description" content="Professional Portrait and Lifestyle Photography">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mario.preciado.photography">
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="public/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="public/apple-touch-icon-120x120.png">
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#000000">
    <!-- Resource preloading for performance -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preload" href="animations.js" as="script">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Righteous&display=swap" rel="stylesheet">
    <title>Mario Preciado Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homepage-intro.css">
</head>
<body class="home-page">
    <div class="parallax-bg parallax-element" data-speed="0.2" aria-hidden="true"></div>
    
    <header class="transparent-header">
        <!-- Horizontal navigation for desktop -->
        <nav class="horizontal-nav" aria-label="Desktop navigation">
            <ul>
                <li><a href="index.html" aria-current="page">HOME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="about.html#contact">CONTACT</a></li>
            </ul>
        </nav>

        <!-- Centered logo -->
        <div class="logo">
            <a href="index.html" class="logo-link" aria-label="Home - Mario Preciado Photography" data-text="MARIO PRECIADO">MARIO PRECIADO</a>
        </div>
        
        <!-- Mobile menu button -->
        <button class="menu-btn" aria-expanded="false" aria-controls="main-navigation" aria-label="Toggle Menu" onclick="toggleSidebar(this)">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Mobile sidebar navigation -->
    <nav id="main-navigation" class="sidebar" aria-label="Mobile navigation">
        <ul>
            <li><a href="index.html" aria-current="page">HOME</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="about.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <main class="parallax-container">
        <div class="parallax-content">
            <h1 class="visually-hidden">Mario Preciado Photography</h1>
            
            <!-- Introduction text with typing effect - moved to top -->
            <div class="intro-container">
                <p class="intro-text-secondary">
                    <span class="welcome-word fade-in-animation" style="animation-delay: 0.5s;">WELCOME</span>
                    <span class="welcome-space">&nbsp;</span>
                    <span class="welcome-word fade-in-animation" style="animation-delay: 0.7s;">TO</span>
                    <span class="welcome-space">&nbsp;</span>
                    <span class="welcome-word fade-in-animation" style="animation-delay: 0.9s;">MY</span>
                    <span class="welcome-space">&nbsp;</span>
                    <span class="welcome-word fade-in-animation" style="animation-delay: 1.1s;">PAGE!</span>
                </p>
            </div>
            
            <!-- Live Music Section -->
            <h2 class="section-title">LIVE MUSIC</h2>
            
            <!-- Two-column grid for images -->
            <div class="two-column-grid">
                <img src="public/image1.jpg" loading="lazy" decoding="async" alt="Live music photography 1" width="600" height="800" class="visible parallax-element" data-speed="0.05">
                <img src="public/image2.jpg" loading="lazy" decoding="async" alt="Live music photography 2" width="600" height="800" class="visible parallax-element" data-speed="0.08">
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="animations.js" defer></script>
    <script src="hippie-symbols.js" defer></script>
    <script>
        // Add passive touch listeners for better performance on iOS
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
        document.addEventListener('touchend', function() {}, {passive: true});
    </script>
</body>
</html>
