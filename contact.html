<body>
    <div id="peace-background"></div> <!-- Container for floating peace signs -->
    <header>
        <!-- Split nav and centered logo/title -->
        <nav class="left-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
            </ul>
        </nav>
        <div class="header-logo-title">
            <img src="images/portfolio/rainbow-star.png" alt="Rainbow Star" class="header-decoration-image">
            <div class="header-title">MARIO PRECIADO</div>
        </div>
        <nav class="right-nav">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>CONTACT</h2>
            <!-- Replace the existing form with the new Netlify form -->
            <form name="contact" method="POST" data-netlify="true">
              <p>
                <label>Your Name: <input type="text" name="name" /></label>
              </p>
              <p>
                <label>Your Email: <input type="email" name="email" /></label>
              </p>
              <p>
                <label>Your Role: <select name="role[]" multiple>
                  <option value="leader">Leader</option>
                  <option value="follower">Follower</option>
                </select></label>
              </p>
              <p>
                <label>Message: <textarea name="message"></textarea></label>
              </p>
              <p>
                <button type="submit">Send</button>
              </p>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer content if needed -->
        <button id="back-to-top" title="Go to top">â†‘</button>
